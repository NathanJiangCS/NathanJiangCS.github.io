{% block content %}
<div class="ct" id="t1">
  <div class="ct" id="t2">
    <div class="ct" id="t3">
      <div class="ct" id="t4">
         <div class="ct" id="t5">

         
            <ul id="menu">
              <a href="#t1"><li class="icon fa fa-bolt" id="uno" title="Home"></li></a>
              <a href="#t2"><li class="icon fa fa-user-circle-o" id="dos" title="About Me"></li></a>
              <a href="#t3"><li class="icon fa fa-free-code-camp" id="tres" title="Projects"></li></a>

              <a href="#t5"><li class="icon fa fa-comments-o" id="cinco" title="Contact Me"></li></a>
            </ul>


          <div class="page" id="p1">
             <div id="pt"></div>
             <script type="text/javascript">
                 //// 1. Define Space and Form
              var colors = {
                a1: "#ff2d5d", a2: "#42dc8e", a3: "#2e43eb", a4: "#ffe359",
                b1: "#96bfed", b2: "#f5ead6", b3: "#f1f3f7", b4: "#e2e6ef"
              };
              var space = new CanvasSpace("pt").setup( {bgcolor: "#222"} );
              var form = new Form( space );


              //// 2. Create Elements
              var mouse = new Circle( space.size.$divide(2) ).setRadius(200);
              var ball_x = window.innerWidth * Math.random() +1; var dx = 4 * (Math.random() > 0.5 ? 1 : -1);
              var ball_y = window.innerHeight * Math.random() +1; var dy = 4 * (Math.random() > 0.5 ? 1 : -1);
              var pts = [];
              for (var i=0; i<500; i++) {
                pts.push( space.size.$multiply( Math.random(), Math.random()) );
              }

              //// 3. Visualize, Animate, Interact
              space.add({
                animate: function(time, fps, context) {

                  // change mouse radius
                  mouse.setRadius( 200/space.size.y * 200 + 70 );
                  form.stroke(false);

                  // go through each point
                  for (var i=0; i<pts.length; i++) {

                    var size = 0.5;
                    var _p = pts[i].clone();

                    // if intersecting with mouse circle, change its size and scale from mouse anchor point
                    if (mouse.intersectPoint( pts[i]) ) {
                      var dist =  (mouse.radius - pts[i].distance( mouse )) / mouse.radius;
                      size = dist * 20;
                      form.fill( colors["a"+(i%4+1)] );
                      _p.scale2D( 1+dist, 1+dist, mouse );

                    } else {
                      form.fill( "#fff" );
                    }

                    // draw points
                    form.point( _p, size, true );
                  }
                },

                
              });


              // 4. Start playing

              space.play();

              setInterval( function(){
                if (ball_x < window.innerWidth/15 || ball_x > window.innerWidth - window.innerWidth/15){
                  dx = -dx;
                }
                if (ball_y < window.innerHeight/15 || ball_y > window.innerHeight - window.innerWidth/15){
                  dy = -dy;
                }

                ball_x += dx;
                ball_y += dy;

                mouse.set(ball_x, ball_y);

                }, 40);

              window.onresize = function(event){
                ball_x = window.innerWidth/2; 
                ball_y = window.innerHeight/2; 
              };

             </script>

            
              <div id="b" class="inversePair"></div>

            
          </div>


          <div class="page" id="p2">
  
          </div>  



          <div class="page" id="p3">

          </div>



          <div class="page" id="p4">

          </div> 



          <div class="page" id="p5">

          </div> 



        </div>
      </div>
    </div>
  </div>
</div>
